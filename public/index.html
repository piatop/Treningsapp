<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="cont">

    </div>

    <template id="homePage">
        <button id="buttonEn" type="button">Engelsk</button>
        <button id="buttonNo" type="button">Norsk</button>

        <h1 id="header">Treningsplan</h1>
        <h2 id="textbox">Velg språk</h2>

        <div class="float-container">

            <div id="float-child">
                <h3 id="listExercise">List of excercises</h3>
                <div id="container"></div>
                <br>
                <span id="addExercise">Legg til egen øvelse: </span>
                <br>
                <input id="input" name="egenØvelse" name="password" />
                <button id="addExerciseBtn" type="button">Legg til</button>
            </div>

            <div id="float-child">
                <h3 id="chosenEx">Chosen exercises</h3>
            </div>

        </div>
        <a href="loginPage">Logg inn</a>
        <br>
    </template>

    <template id="loginPage">
        <span>Mail: </span>
        <br>
        <input id="mail" type="text" name="mail" required />
        <br>
        <span>Passord: </span>
        <br>
        <input id="password" type="password" name="password" required />
        <br>
        <br>
        <button id="loginUserBtn" type="button">Logg inn</button>
        <br>
        <br>
        <a href="registerPage">Har du ikke bruker? Lag bruker her</a>
        <br>
    </template>

    <template id="registerPage">

        <span>Mail: </span>
        <br>
        <input name="mail" id="mail" type="text" name="mail" required />
        <br>
        <span>Passord: </span>
        <br>
        <input name="password" id="password" type="password" name="password" required />
        <br>
        <br>
        <button id="addUserBtn" type="button">Opprett bruker</button>
    </template>

</body>

<script type="module" src="./Dictionary.mjs"></script>
<script type="module" src="./index.mjs"></script>



</html>
